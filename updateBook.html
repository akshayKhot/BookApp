<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book App</title>
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/book.js"></script>
    <script src="src/view/updateBook.js"></script>
    <script>
        window.addEventListener("load", library.view.updateBook.setupUI);
    </script>
</head>
<body>
    <h1>Library: Update a book record</h1>
    <form action="" id="book">
        <p>
            <label>Select book:
                <select name="selectBook"><option value="">---</option></select>
            </label>

        <p><label>Title: <output name="title"></output></label></p>
        <p><label>Year: <output name="year"></output></label></p>
        <p><button type="button" name="commit">Save Changes</button></p>
    </form>
